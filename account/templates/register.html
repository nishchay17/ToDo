<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo logout</title>
    {% load static %}
    <link rel="icon" href="{% static 'main/icon.png' %}">
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <div class="container box rounded shadow my-5">
        <div class="border-bottom h2 py-3 text-center"> 
            Register here:
        </div>

        <form action="register" method="POST">
            {% csrf_token %}
            <div class="form-row justify-content-md-center">
                <div class="form-group col-mb-6 col-sm-6">
                    <input type="text" name="username" class="form-control" placeholder="Username">
                </div>
                
                <div class="form-group col-mb-6 col-sm-6">
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
            </div>

            <div class="form-row justify-content-md-center">
                <div class="form-group col-mb-6 col-sm-6">
                    <input type="password" name="password1" class="form-control" placeholder="Password">
                </div>
                <div class="form-group col-mb-6 col-sm-6" >
                    <input type="password" name="password2" class="form-control" placeholder="Confirm password">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-info mb-3">Submit</button>
            </div>
            
        </form>
        <div class="row justify-content-md-center">
            {% for message in messages %}
            <div class="alert alert-danger col-mb-6">{{message}}</div>
            {% endfor %}
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
