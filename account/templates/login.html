<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo Login</title>
    {% load static %}
    <link rel="icon" href="{% static 'icon.png' %}">
</head>
<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">

    <div class="container text-justify bg-light shadow border rounded mt-5" style="width:22rem">
        <div class="text-center mt-3 h3">
           ToDo Login Page
        </div>
        <form class="align-items-center border-top" action="login" method="POST">
            {% csrf_token %}
            <div class="form-group mt-4">
            <label>Username</label>
            <input type="text" name="username" class="form-control" />
            </div>
            <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control " />
            </div>
            <button type="login" class="btn btn-outline-info lg mb-4">
            Login
            </button>
            <a href="{% url 'register' %}" class="btn btn-outline-info mb-4">Sign up</a>
        </form>

        <div>
            {% for message in messages %}
            <div class="alert alert-danger">{{message}}</div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
