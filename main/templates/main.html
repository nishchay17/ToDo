<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="icon" href="{% static 'icon.png' %}">
</head>
<body>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <div class="container box my-5 rounded shadow mx-auto p-3">
        <div class="border-bottom text-capitalize h2 py-3 text-center"> 
            {{user}}'s TODO 
            <i class="fa fa-list-ul" aria-hidden="true"></i>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-row justify-content-center py-3">
                <div class="col-md-4 col-12 mb-2">
                    <input type="text"  class="form-control" name="todo" placeholder="Todo...">
                </div>
                <div class="col-md-auto col-3 mb-2">
                    <button type="submit" class="btn btn-outline-info">Submit</button>
                </div>
            
                <div class="col-md-auto col-3 mb-2">
                    <a href="{% url 'delete' %}" class="btn btn-outline-info">Delete</a>
                </div>
                <div class="col-md-auto col-3 mb-2">
                    <a href="{% url 'deleteAll' %}" class="btn btn-outline-info">Delete All</a>
                </div>
                <div class="col-md-auto col-3 mb-2">
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </form>
        {% for todo in todo %}
        <div class="py-2 mx-4 px-3 border-top">
            {% if todo.complete %}
            <s class="text-capitalize">
                {{todo.text}}
                <i class="fa fa-check ml-2" aria-hidden="true"></i>
            </s>
            {% else %}
            <a href="{% url 'complete' todo.id %}" class="text-capitalize">
                {{todo.text}}
            </a>
            {% endif %}

        </div>
        {% endfor %}
    </div>

    <script src="https://kit.fontawesome.com/ef61b93578.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
